<!DOCTYPE html>
  <html>
    <head>
      <link href= "css/bootstrap.css" rel= "stylesheet" type= "text/css">
      <link href= "css/styles.css" rel= "stylesheet" type= "text/css">
      <script src= "js/jquery-3.2.1.js"></script>
      <script src= "js/script.js"></script>
      <title>virtual-postcard</title>
    </head>

    <body>
      <div class= "container">
        <h1>Send a loved one a virtual postcard</h1>
        <h3>fill out the fields below and hit the button.</h3>
        <!--form-->
        <form id= "formOne">
          <div class="form-group">
            <label for="recipName">Add recipients Name</label>
            <input id= "recipName" class="form-control" type= "text">
          </div>
          <div class="form-group">
            <label for="yourName">Add your name</label>
            <input id= "yourName" class="form-control" type= "text">
          </div>
          <div class="form-group">
            <label for="address">Add recipients address</label>
            <input id= "address" class="form-control" type= "text">
          </div>

          <button type="submit" class="btn">Show me the postcard!</button>
        </form>
        <!--postcard-->
        <div id= "postcard">
          <div class="row">
            <div class ="col-md-3 col-md-offset-4">
              <img src= "images/postcard.jpg" alt= "postcard stamp" id= "postLogo">
            </div>
            <div class= "col-md-2">
              <img src= "images/stamp.png" alt= "postal stamp" id="stamp">
            </div>
          </div>
          <div class= "row">
            <div class= "col-md-3 col-md-offset-3" id= "message">
              <P>Dear <span class= "recipName"></span>,</p>
                <p>Having a lovely time, wish you where here!</p>
                <p>Love and kisses <span class="yourName"></span></p>
                <p>X x X</p>
            </div>
            <div class= "col-md-3" id="address">
              <p class="address"></p>
            </div>
          </div>
        </div>

      </div>
    </body>
  </html>
